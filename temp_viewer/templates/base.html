<!DOCTYPE html>
<html>
    <head>
    	<title>Temperature Viewer</title>
    	<meta charset="utf-8" />
    	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

    	{% load staticfiles %}
    	<link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" type = "text/css"/>
        <link rel="stylesheet" href="{% static 'plugins/datepicker/css/bootstrap-datetimepicker.min.css' %}" type = "text/css"/>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type = "text/css"/>

    </head>

    <body class="body">
    	<div class="container-fluid">
    		<div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Weather App</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <!-- <li><a data-toggle="modal" data-target="#loginModal" href="#">Login</a></li> -->
                                    <li><a href="/login">Login</a></li>
                                {% if user.is_authenticated %}
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Temps <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a data-toggle="modal" data-target="#myModal" href="#">Add New Reading</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Logout</a></li>
                                    </ul>
                                </li>
                                {% endif %}
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
    		</div>

            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

            <div class="">
                <!-- Modal -->
                <div id="loginModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <form class="form-horizontal" method="POST">
                                <div class="modal-body">
                                    <div class="form-group">{% csrf_token %}
                                        <label class="control-label col-sm-2" for="date_time">Username:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="temp">Password:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-default">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    	</div>
    </body>

    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/datepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'plugins/chartjs/chart.min.js' %}"></script>

    <script src="{% static 'js/app.js' %}"></script>
</html>
