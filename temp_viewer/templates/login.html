{% extends "base.html" %}

{% block content %}
    <div class="">

        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <div class="row">
            <form class="form-horizontal" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="col-sm-6 col-md-offset-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="date_time">Username:</label>
                                <div class="col-sm-10">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="temp">Password:</label>
                                <div class="col-sm-10">
                                    {{ form.password }}
                                </div>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12" style="text-align: right">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
