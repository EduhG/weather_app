{% extends "base.html" %}

{% block content %}
    <div class="">
        <div class="">
            <h3>Chart here</h3>
        </div>

        <div class="">
            {% for temp in temps %}
                <h5>{{temp.date_time}}</h5>
                <h5>{{temp.temp}}</h5>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div id="chartContainer" style="height: 300px; width:100%;"></div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Enter Temperature</h4>
                    </div>
                    <form class="form-horizontal" method="POST">
                        <div class="modal-body">
                            <div class="form-group">{% csrf_token %}
                                <label class="control-label col-sm-2" for="date_time">Date:</label>
                                <div class="col-sm-10">
                                    <div class="input-group input-append date form_datetime" id="date_time">
                                        <input class = "form-control" name="date_time" size="16" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="temp">Temperature:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="temp" name="temp" placeholder="Temperature">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
